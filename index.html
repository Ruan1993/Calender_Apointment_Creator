<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Maker Pro</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='8' y='14' width='48' height='42' rx='8' fill='%235a67d8'/%3E%3Crect x='8' y='10' width='48' height='10' rx='6' fill='%236c7ae0'/%3E%3Ccircle cx='20' cy='20' r='3' fill='white'/%3E%3Ccircle cx='44' cy='20' r='3' fill='white'/%3E%3Ctext x='32' y='40' font-size='18' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'%3EAM%3C/text%3E%3C/svg%3E"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="Book and manage appointments with service management, upcoming views, calendar scheduling, and contact tools."
    />
  </head>
  <body>
    <div id="app" class="flex flex-col">
      <header
        class="p-4 glass-header text-white shadow-lg flex-shrink-0 z-10 relative"
      >
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-xl font-bold tracking-tight">Appointment Maker</h1>
            <p class="text-xs text-indigo-100 opacity-90 mt-1">
              Pro Booking System
            </p>
          </div>
          <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
            <i class="fas fa-calendar-check text-xl"></i>
          </div>
        </div>
        <p
          id="user-id-display"
          class="hidden text-[10px] mt-2 bg-black/20 p-1 rounded px-2 inline-block backdrop-blur-sm"
        ></p>
        <button
          onclick="secureMyAccount()"
          class="mt-2 text-[10px] bg-amber-600 hover:bg-amber-700 text-white px-2 py-1 rounded"
        >
          Save My Account Data
        </button>
      </header>

      <main class="flex-grow overflow-y-auto p-4 pb-24" id="main-content">
        <div
          id="loading"
          class="flex flex-col items-center justify-center h-full text-indigo-600"
          style="min-height: 50vh"
        >
          <div class="relative">
            <div
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"
            ></div>
            <i class="fas fa-circle-notch fa-spin text-4xl relative z-10"></i>
          </div>
          <p class="mt-4 text-sm font-semibold uppercase tracking-widest">
            Loading...
          </p>
        </div>

        <div id="calendar-view" class="hidden fade-in"></div>
        <div id="upcoming-view" class="hidden fade-in"></div>
        <div id="add-appointment-view" class="hidden fade-in"></div>
        <div id="service-management-view" class="hidden fade-in"></div>
      </main>

      <div
        id="message-box"
        class="fixed top-4 left-4 right-4 z-50 hidden transition-all duration-300 transform translate-y-0"
      ></div>

      <div
        id="confirm-modal"
        class="fixed inset-0 z-50 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div
          class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
          id="confirm-modal-bg"
        ></div>
        <div class="fixed inset-0 overflow-y-auto">
          <div
            class="flex min-h-full items-center justify-center p-4 text-center"
          >
            <div
              class="relative transform overflow-hidden rounded-2xl bg-white/95 backdrop-blur-md text-left shadow-2xl transition-all w-full max-w-sm border border-white/50"
              id="confirm-modal-panel"
            >
              <div class="p-6">
                <div
                  class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100 mb-4"
                >
                  <i
                    class="fas fa-exclamation-triangle text-red-600 text-lg"
                  ></i>
                </div>
                <h3
                  class="text-lg font-bold text-gray-900 text-center"
                  id="confirm-modal-title"
                >
                  Delete Item
                </h3>
                <p
                  class="text-sm text-gray-500 text-center mt-2"
                  id="confirm-modal-message"
                >
                  Are you sure you want to delete this item?
                </p>
                <div class="mt-6 grid grid-cols-2 gap-3">
                  <button
                    type="button"
                    id="confirm-modal-cancel"
                    class="w-full justify-center rounded-xl bg-gray-100 px-3 py-2.5 text-sm font-semibold text-gray-900 hover:bg-gray-200 transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    id="confirm-modal-ok"
                    class="w-full justify-center rounded-xl bg-red-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 transition"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="contacts-modal"
        class="fixed inset-0 z-50 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div
          class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
          id="contacts-modal-bg"
        ></div>
        <div class="fixed inset-0 overflow-y-auto">
          <div class="flex min-h-full items-center justify-center p-4">
            <div
              class="relative w-full max-w-md transform rounded-2xl bg-white/95 backdrop-blur-xl shadow-2xl transition-all border border-white/50 p-6"
              id="contacts-modal-panel"
            >
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Select Contact</h3>
                <button
                  id="contacts-modal-close"
                  class="text-gray-400 hover:text-gray-600"
                >
                  <i class="fas fa-times text-xl"></i>
                </button>
              </div>

              <input
                type="text"
                id="contacts-search"
                class="w-full p-3 bg-gray-50 border-0 rounded-xl text-gray-800 focus:ring-2 focus:ring-indigo-500 mb-4"
                placeholder="Search contacts..."
              />

              <div
                id="contacts-list"
                class="max-h-60 overflow-y-auto mb-4 space-y-1 custom-scrollbar"
              ></div>

              <div class="border-t pt-4">
                <p
                  class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
                >
                  Quick Add Contact
                </p>
                <div class="grid grid-cols-2 gap-2">
                  <input
                    type="text"
                    id="new-contact-name"
                    class="p-2 bg-gray-50 rounded-lg border-0 text-sm"
                    placeholder="Name"
                  />
                  <input
                    type="tel"
                    id="new-contact-phone"
                    class="p-2 bg-gray-50 rounded-lg border-0 text-sm"
                    placeholder="Phone"
                  />
                </div>
                <button
                  id="save-new-contact"
                  class="mt-3 w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl text-sm transition shadow-lg shadow-indigo-200"
                >
                  Save New Contact
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav
        class="fixed bottom-4 left-4 right-4 bg-white/80 backdrop-blur-md border border-white/40 shadow-2xl rounded-2xl z-40"
        style="max-width: 480px; margin-left: auto; margin-right: auto"
      >
        <div class="flex justify-around items-center h-16 px-2">
          <button
            onclick="changeView('calendar')"
            id="nav-calendar"
            class="nav-button flex flex-col items-center text-indigo-600 transition-all duration-200 p-2 w-1/4 hover:scale-110"
          >
            <i class="fas fa-calendar-alt text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Calendar</span
            >
          </button>
          <button
            onclick="changeView('upcoming')"
            id="nav-upcoming"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-clock text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Upcoming</span
            >
          </button>
          <button
            onclick="changeView('add')"
            id="nav-add"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-plus-circle text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Add</span
            >
          </button>
          <button
            onclick="changeView('services')"
            id="nav-services"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-sliders-h text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Services</span
            >
          </button>
        </div>
      </nav>

      <button
        id="back-to-top"
        class="hidden fixed bottom-24 right-6 bg-indigo-600 text-white rounded-full shadow-xl shadow-indigo-200 p-4 z-30 hover:bg-indigo-700 transition-all hover:-translate-y-1"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
