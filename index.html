<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="flex flex-col bg-white">
      <header class="p-4 bg-indigo-600 text-white shadow-md flex-shrink-0">
        <h1 class="text-xl font-bold">Appointment Maker Pro</h1>
        <p class="text-sm opacity-80 mt-1">
          Service Management & Unlimited Bookings
        </p>
        <p
          id="user-id-display"
          class="hidden text-xs mt-1 bg-indigo-700 p-1 rounded-md overflow-hidden whitespace-nowrap overflow-ellipsis"
          title="Your unique User ID for data access."
        ></p>
      </header>

      <main class="flex-grow overflow-y-auto p-3 pb-20" id="main-content">
        <div
          id="loading"
          class="flex flex-col items-center justify-center h-full text-indigo-500"
          style="min-height: 50vh"
        >
          <i class="fas fa-spinner fa-spin text-3xl"></i>
          <p class="mt-3 text-lg font-medium">Loading App and Database...</p>
        </div>
        <div id="calendar-view" class="hidden"></div>
        <div id="upcoming-view" class="hidden"></div>
        <div id="add-appointment-view" class="hidden"></div>
        <div id="service-management-view" class="hidden"></div>
      </main>

      <div
        id="message-box"
        class="fixed top-0 left-0 right-0 z-50 p-4 hidden"
        style="max-width: 480px; margin: 0 auto"
      ></div>

      <div
        id="confirm-modal"
        class="fixed inset-0 z-40 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div
          class="absolute inset-0 bg-gray-900 bg-opacity-50 transition-opacity"
          id="confirm-modal-bg"
        ></div>
        <div
          class="fixed inset-0 overflow-y-auto"
          style="max-width: 480px; margin: 0 auto"
        >
          <div
            class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <div
              class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
              id="confirm-modal-panel"
            >
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                  >
                    <i
                      class="fas fa-exclamation-triangle text-red-600"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3
                      class="text-lg font-semibold leading-6 text-gray-900"
                      id="confirm-modal-title"
                    >
                      Delete Item
                    </h3>
                    <div class="mt-2">
                      <p
                        class="text-sm text-gray-500"
                        id="confirm-modal-message"
                      >
                        Are you sure you want to delete this item? This action
                        cannot be undone.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <button
                  type="button"
                  id="confirm-modal-ok"
                  class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
                >
                  Confirm Delete
                </button>
                <button
                  type="button"
                  id="confirm-modal-cancel"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="contacts-modal"
        class="fixed inset-0 z-40 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div class="absolute inset-0 bg-gray-900 bg-opacity-50 transition-opacity" id="contacts-modal-bg"></div>
        <div class="fixed inset-0 overflow-y-auto" style="max-width: 480px; margin: 0 auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg" id="contacts-modal-panel">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <h3 class="text-lg font-semibold leading-6 text-gray-900">Pick Contact</h3>
                <div class="mt-3">
                  <input type="text" id="contacts-search" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Search contacts by name or phone">
                  <div id="contacts-list" class="mt-3 max-h-64 overflow-y-auto divide-y border rounded-lg"></div>
                  <div class="mt-4">
                    <div class="grid grid-cols-2 gap-2">
                      <input type="text" id="new-contact-name" class="p-2 border border-gray-300 rounded-lg" placeholder="Name">
                      <input type="tel" id="new-contact-phone" class="p-2 border border-gray-300 rounded-lg" placeholder="Phone">
                    </div>
                    <button id="save-new-contact" class="mt-2 w-full py-2 bg-indigo-600 text-white rounded-lg">Save New Contact</button>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="contacts-modal-close" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:ml-3 sm:w-auto">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-2xl z-20"
        style="max-width: 480px; margin: 0 auto"
      >
        <div class="flex justify-around items-center h-16">
          <button
            onclick="changeView('calendar')"
            id="nav-calendar"
            class="nav-button flex flex-col items-center text-indigo-600 hover:text-indigo-800 transition duration-150 p-2 w-1/4"
          >
            <i class="fas fa-calendar-alt text-xl"></i>
            <span class="text-xs font-medium">Calendar</span>
          </button>
          <button
            onclick="changeView('upcoming')"
            id="nav-upcoming"
            class="nav-button flex flex-col items-center text-gray-500 hover:text-indigo-800 transition duration-150 p-2 w-1/4"
          >
            <i class="fas fa-arrow-up-right-dots text-xl"></i>
            <span class="text-xs font-medium">Upcoming</span>
          </button>
          <button
            onclick="changeView('add')"
            id="nav-add"
            class="nav-button flex flex-col items-center text-gray-500 hover:text-indigo-800 transition duration-150 p-2 w-1/4"
          >
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs font-medium">New Appt</span>
          </button>
          <button
            onclick="changeView('services')"
            id="nav-services"
            class="nav-button flex flex-col items-center text-gray-500 hover:text-indigo-800 transition duration-150 p-2 w-1/4"
          >
            <i class="fas fa-list-check text-xl"></i>
            <span class="text-xs font-medium">Services</span>
          </button>
        </div>
      </nav>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
