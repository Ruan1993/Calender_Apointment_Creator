<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Maker Pro</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/png" href="images/app-logo.png" />
    <link rel="apple-touch-icon" href="images/app-logo.png" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="google-signin-client_id"
      content="1083294283084-n5775c6fmvq1i0rbkk2knjcgvvqj4a1o.apps.googleusercontent.com"
    />
    <meta
      name="description"
      content="Book and manage appointments with service management, upcoming views, calendar scheduling, and contact tools."
    />
  </head>
  <body>
    <div id="app" class="flex flex-col">
      <header
        class="p-4 glass-header text-white shadow-lg flex-shrink-0 z-10 relative"
      >
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-xl font-bold tracking-tight">
              Appointment Maker Pro
            </h1>
            <p class="text-xs text-indigo-100 opacity-90 mt-1">
              Pro Booking System
            </p>
          </div>
          <div class="flex gap-2" style="margin-right: 8px">
            <button
              onclick="toggleTheme()"
              aria-label="Toggle theme"
              class="bg-white/20 p-2 rounded-lg backdrop-blur-sm"
            >
              <i class="fas fa-moon text-xl"></i>
            </button>
            <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
              <i class="fas fa-calendar-check text-xl"></i>
            </div>
            <button
              onclick="toggleSettingsMenu()"
              aria-label="Open menu"
              class="bg-white/20 p-2 rounded-lg backdrop-blur-sm"
            >
              <i class="fas fa-cog text-xl"></i>
            </button>
          </div>
        </div>
        <p
          id="user-id-display"
          class="hidden text-[10px] mt-2 bg-black/20 p-1 rounded px-2 inline-block backdrop-blur-sm"
        ></p>
      </header>

      <main class="flex-grow overflow-y-auto p-4 pb-24" id="main-content">
        <div
          id="loading"
          class="flex flex-col items-center justify-center h-full text-indigo-600"
          style="min-height: 50vh"
        >
          <div class="relative">
            <div
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"
            ></div>
            <i class="fas fa-circle-notch fa-spin text-4xl relative z-10"></i>
          </div>
          <p class="mt-4 text-sm font-semibold uppercase tracking-widest">
            Loading...
          </p>
        </div>

        <div id="app-content">
          <div id="calendar-view" class="hidden fade-in"></div>
          <div id="upcoming-view" class="hidden fade-in"></div>
          <div id="add-appointment-view" class="hidden fade-in"></div>
          <div id="service-management-view" class="hidden fade-in"></div>
        </div>
      </main>

      <div
        id="message-box"
        class="fixed top-4 left-4 right-4 z-50 hidden transition-all duration-300 transform translate-y-0"
      ></div>

      <div
        id="confirm-modal"
        class="fixed inset-0 z-50 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div
          class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
          id="confirm-modal-bg"
        ></div>
        <div class="fixed inset-0 overflow-y-auto">
          <div
            class="flex min-h-full items-center justify-center p-4 text-center"
          >
            <div
              class="relative transform overflow-hidden rounded-2xl bg-white/95 backdrop-blur-md text-left shadow-2xl transition-all w-full max-w-sm border border-white/50"
              id="confirm-modal-panel"
            >
              <div class="p-6">
                <div
                  class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100 mb-4"
                >
                  <i
                    class="fas fa-exclamation-triangle text-red-600 text-lg"
                  ></i>
                </div>
                <h3
                  class="text-lg font-bold text-gray-900 text-center"
                  id="confirm-modal-title"
                >
                  Delete Item
                </h3>
                <p
                  class="text-sm text-gray-500 text-center mt-2"
                  id="confirm-modal-message"
                >
                  Are you sure you want to delete this item?
                </p>
                <div class="mt-6 grid grid-cols-2 gap-3">
                  <button
                    type="button"
                    id="confirm-modal-cancel"
                    class="w-full justify-center rounded-xl bg-gray-100 px-3 py-2.5 text-sm font-semibold text-gray-900 hover:bg-gray-200 transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    id="confirm-modal-ok"
                    class="w-full justify-center rounded-xl bg-red-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 transition"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="contacts-modal"
        class="fixed inset-0 z-50 hidden"
        aria-modal="true"
        role="dialog"
      >
        <div
          class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
          id="contacts-modal-bg"
        ></div>
        <div class="fixed inset-0 overflow-y-auto">
          <div class="flex min-h-full items-center justify-center p-4">
            <div
              class="relative w-full max-w-md transform rounded-2xl bg-white/95 backdrop-blur-xl shadow-2xl transition-all border border-white/50 p-6"
              id="contacts-modal-panel"
            >
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Select Contact</h3>
                <button
                  id="contacts-modal-close"
                  class="text-gray-400 hover:text-gray-600"
                >
                  <i class="fas fa-times text-xl"></i>
                </button>
              </div>

              <input
                type="text"
                id="contacts-search"
                class="w-full p-3 bg-gray-50 border-0 rounded-xl text-gray-800 focus:ring-2 focus:ring-indigo-500 mb-4"
                placeholder="Search contacts..."
              />

              <div
                id="contacts-list"
                class="max-h-60 overflow-y-auto mb-4 space-y-1 custom-scrollbar"
              ></div>

              <div class="border-t pt-4">
                <p
                  class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
                >
                  Quick Add Contact
                </p>
                <div class="grid grid-cols-2 gap-2">
                  <input
                    type="text"
                    id="new-contact-name"
                    class="p-2 bg-gray-50 rounded-lg border-0 text-sm"
                    placeholder="Name"
                  />
                  <input
                    type="tel"
                    id="new-contact-phone"
                    class="p-2 bg-gray-50 rounded-lg border-0 text-sm"
                    placeholder="Phone"
                  />
                </div>
                <button
                  id="save-new-contact"
                  class="mt-3 w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl text-sm transition shadow-lg shadow-indigo-200"
                >
                  Save New Contact
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav
        id="bottom-nav"
        class="fixed bottom-16 left-4 right-4 bg-white/80 backdrop-blur-md border border-white/40 shadow-2xl rounded-2xl z-40"
        style="max-width: 480px; margin-left: auto; margin-right: auto"
      >
        <div class="flex justify-around items-center h-16 px-2">
          <button
            onclick="changeView('calendar')"
            id="nav-calendar"
            class="nav-button flex flex-col items-center text-indigo-600 transition-all duration-200 p-2 w-1/4 hover:scale-110"
          >
            <i class="fas fa-calendar-alt text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Calendar</span
            >
          </button>
          <button
            onclick="changeView('upcoming')"
            id="nav-upcoming"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-clock text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Upcoming</span
            >
          </button>
          <button
            onclick="changeView('add')"
            id="nav-add"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-plus-circle text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Add</span
            >
          </button>
          <button
            onclick="changeView('services')"
            id="nav-services"
            class="nav-button flex flex-col items-center text-gray-400 transition-all duration-200 p-2 w-1/4 hover:scale-110 hover:text-indigo-500"
          >
            <i class="fas fa-sliders-h text-xl mb-1"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide"
              >Services</span
            >
          </button>
        </div>
      </nav>

      <button
        id="back-to-top"
        class="hidden fixed bottom-24 right-6 bg-indigo-600 text-white rounded-full shadow-xl shadow-indigo-200 p-4 z-30 hover:bg-indigo-700 transition-all hover:-translate-y-1"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

    <script src="capacitor.js"></script>
    <script type="module" src="app.js"></script>
    <div
      id="settings-menu"
      class="fixed inset-0 z-50 hidden"
      aria-modal="true"
      role="dialog"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
        id="settings-menu-bg"
      ></div>
      <div class="fixed inset-0 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
          <div
            class="relative w-full max-w-sm transform rounded-2xl bg-white/95 backdrop-blur-xl shadow-2xl transition-all border border-white/50 p-6"
            id="settings-menu-panel"
          >
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-lg font-bold text-gray-800">Menu</h3>
              <button
                onclick="toggleSettingsMenu()"
                class="text-gray-400 hover:text-gray-600"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="space-y-2">
              <button
                onclick="rateApp()"
                class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
              >
                <i class="fas fa-star text-yellow-500"></i>
                <span class="text-sm">Rate app</span>
              </button>
              <button
                onclick="shareApp()"
                class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
              >
                <i class="fas fa-share-alt text-indigo-500"></i>
                <span class="text-sm">Share app</span>
              </button>
              <button
                onclick="openPrivacyPolicy()"
                class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
              >
                <i class="fas fa-shield-alt text-gray-600"></i>
                <span class="text-sm">Privacy Policy</span>
              </button>
              <button
                onclick="openTermsOfService()"
                class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
              >
                <i class="fas fa-file-contract text-gray-600"></i>
                <span class="text-sm">Terms of Service</span>
              </button>
            </div>
            <div class="border-t mt-6 mb-7"></div>
            <div class="mt-2 text-sm font-bold text-gray-800 mb-4">
              Settings
            </div>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <label class="text-sm">WhatsApp country code</label>
                <input
                  id="whatsapp-cc-input"
                  type="text"
                  class="w-24 p-2 border rounded-lg text-sm"
                  value="27"
                />
              </div>
              <div class="flex items-center justify-between">
                <label class="text-sm">Language</label>
                <select
                  id="language-select"
                  class="p-2 border rounded-lg text-sm w-36"
                >
                  <option value="en">English</option>
                  <option value="af">Afrikaans</option>
                  <option value="zu">Zulu</option>
                </select>
              </div>
              <button
                onclick="saveSettingsMenu()"
                class="w-full mt-3 mb-6 bg-indigo-600 text-white text-sm font-semibold py-3 rounded-xl hover:bg-indigo-700"
              >
                Save
              </button>
            </div>
            <div class="border-t mt-6"></div>
            <button
              onclick="logout()"
              class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-red-50"
            >
              <i class="fas fa-sign-out-alt text-red-600"></i>
              <span class="text-sm text-red-700">Sign out</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="login-overlay"
      class="fixed inset-0 bg-gray-900 z-50 flex flex-col items-center justify-center p-4"
    >
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
        <h2
          id="auth-title"
          class="text-2xl font-bold mb-4 text-center text-indigo-600"
        >
          Sign In
        </h2>
        <input
          type="email"
          id="auth-email"
          placeholder="Email"
          class="w-full p-3 mb-3 border rounded border-gray-300"
        />
        <div class="relative mb-6">
          <input
            type="password"
            id="auth-password"
            placeholder="Password"
            class="w-full p-3 border rounded border-gray-300 pr-16"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
            class="absolute z-10 text-gray-600 hover:text-indigo-600"
            style="right: 28px; top: 58%; transform: translateY(-50%)"
          >
            <i id="password-visibility-icon" class="fas fa-eye"></i>
          </button>
        </div>
        <button
          onclick="handleAuth()"
          id="auth-button"
          class="w-full bg-indigo-600 text-white font-bold py-3 rounded hover:bg-indigo-700 transition"
        >
          Log In
        </button>
        <div class="flex items-center my-4">
          <div class="flex-1 border-t"></div>
          <span class="px-3 text-xs text-gray-500">or</span>
          <div class="flex-1 border-t"></div>
        </div>
        <button
          onclick="googleLogin()"
          class="w-full bg-white border border-gray-300 text-gray-800 font-semibold py-3 rounded hover:bg-gray-50 transition flex items-center justify-center gap-2"
        >
          <i class="fab fa-google text-red-500"></i>
          <span>Sign in with Google</span>
        </button>
        <p id="login-error" class="text-red-500 mt-4 text-center hidden"></p>
        <p class="text-center mt-4 text-gray-600">
          <span id="auth-toggle-text">New user?</span>
          <button
            onclick="toggleAuthMode()"
            class="text-indigo-600 font-bold hover:text-indigo-800 transition"
          >
            Register
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
